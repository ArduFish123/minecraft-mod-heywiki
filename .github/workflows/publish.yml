name: publish

on:
  release:
    types: [ published ]
  workflow_dispatch:

env:
  MINECRAFT_VERSION: 1.20.4
  JAVA_VERSION: 17

jobs:
  build:
    strategy:
      matrix:
        loader:
          - name: fabric
            formatted: Fabric
          - name: neoforge
            formatted: NeoForge
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: setup jdk 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'microsoft'
      - name: make gradle wrapper executable
        run: chmod +x ./gradlew
      - name: build
        run: ./gradlew build
      - name: publish
        if: ${{ matrix.loader == 'fabric' }}
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          curseforge-id: 997027
          curseforge-token: "${{ secrets.CURSEFORGE_TOKEN }}"

          modrinth-id: 6DnswkCZ
          modrinth-token: "${{ secrets.MODRINTH_TOKEN }}"

          github-token: "${{ secrets.GITHUB_TOKEN }}"

          name: "Hey Wiki ${{ github.ref_name }} for Minecraft ${{ env.MINECRAFT_VERSION }} with ${{ matrix.loader.formatted }}"
          version: "${{ github.ref_name }}+${{ env.MINECRAFT_VERSION }}+${{ matrix.loader.name }}"
          version-type: release
          changelog-file: CHANGELOG.md
          loaders: ${{ matrix.loader.name }}
          files: ${{ matrix.loader.name }}/build/libs/!(*-@(dev\|sources\|javadoc)).jar
      - name: capture build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Artifacts
          path: build/libs/